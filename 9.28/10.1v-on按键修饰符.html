<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <a @click="fn1" href="http://www.baidu.com">百度</a>
      <a @click.prevent="fn1" href="http://www.baidu.com">百度</a>
    </div>
    <script src="./vue.js"></script>
    <script>
      // .prevent 阻止默认行为
      // .stop 阻止冒泡
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
        },
        methods: {
          fn1(e) {
            // e.preventDefault();
          },
          fn2(num, e) {
            e.preventDefault();
            console.log(num);
          },
        },
      });
    </script>
  </body>
</html>
