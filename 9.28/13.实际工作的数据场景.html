<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in students" :key="item.id">
          姓名：{{item.name}}, 年纪：{{item.age}}, 描述：{{item.desc}}
        </li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          students: [
            { id: 1, name: '小红1', age: 20, desc: '好学' },
            { id: 2, name: '小红2', age: 21, desc: '好学' },
            { id: 3, name: '小红3', age: 23, desc: '好学' },
            { id: 4, name: '小明', age: 23, desc: '爱玩' },
            { id: 5, name: '小兰', age: 23, desc: '爱玩' },
          ],
        },
      });
    </script>
  </body>
</html>
