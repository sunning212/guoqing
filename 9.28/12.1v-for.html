<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list">{{item}}</li>
      </ul>
      <ul>
        <li v-for="(item,index) in list">{{item}} : {{index}}</li>
      </ul>
      <ul>
        <li v-for="(value,prop) in obj">{{prop}} : {{value}}</li>
      </ul>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          list: ['胡宇桐', '田鸿杰', '李润祺', '马哲', '赵珂'],
          obj: {
            name: '胡宇桐',
            age: 27,
          },
        },
      });
    </script>
  </body>
</html>
