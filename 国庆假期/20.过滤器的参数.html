<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{data1|time}}</h2>
      <h2>{{data2|time}}</h2>
      <h2>{{data2|time('YYYY')}}</h2>
      <h2>{{data2|time('YYYY-MM')}}</h2>
      <h2>{{data2|time('YYYY-MM-DD')}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script src="./node_modules/moment/moment.js"></script>
    <script>
      Vue.filter('time', function (value, str = 'YYYY年MM月DD日 HH:mm:ss') {
        return moment(value).format(str);
      });

      const vm = new Vue({
        el: '#app',
        data: {
          date1: 1601305782038,
          date2: 1201305782038,
        },
      });
    </script>
  </body>
</html>
