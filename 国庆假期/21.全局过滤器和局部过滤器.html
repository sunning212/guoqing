<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg | global | demo }}</h1>
    </div>
    <div id="app1">
      <h1>{{ msg | global | demo }}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.filter('global', function (value) {
        return value + '_global';
      });

      const vm = new Vue({
        el: '#app',
        data: {
          msg: '胡乐乐',
        },
        filters: {
          demo: function (value) {
            return value + '_demo';
          },
        },
      });

      const vm1 = new Vue({
        el: '#app1',
        data: {
          msg: '胡乐乐',
        },
      });
    </script>
  </body>
</html>
