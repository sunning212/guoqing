<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg}}</h1>
      <p v-html="msg1"></p>
      <p v-text="msg1"></p>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          msg1: '<a href="#">哈哈哈</a>',
        },
      });

      /*
      v-html设置元素的innerhtml，可以识别标签
      v-text设置元素的innertext，不识别标签
      */
    </script>
  </body>
</html>
