<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h2>{{msg}}</h2>
      <h2>{{obj.name}}</h2>
      <h2>{{obj.age>18?'成年':'未成年'}}</h2>
      <h2>{{msg.toUpperCase()}}</h2>
    </div>
    <script src="./vue.js"></script>
    <script>
      /*
        注意点：
        1.使用的数据要在data中存在
        2.可以使用表达式，但是不能使用if for
        3.不能在标签属性中使用
      */
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          obj: {
            name: 'sn',
            age: '20',
          },
        },
      });
    </script>
  </body>
</html>
