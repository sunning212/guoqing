<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .base {
        width: 200px;
        height: 200px;
        background-color: pink;
      }
      .blue {
        background-color: blue;
      }
      .large {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="base" :class="obj">盒子1</div>
      <div class="base" :class="list">盒子2</div>
      <div class="base" :class="{blue:isblue,large:islarge }">盒子2</div>
    </div>
    <script src="./vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
          obj: {
            blue: false,
            large: true,
          },
          list: ['blue'],
          isblue: true,
          islarge: true,
        },
      });
    </script>
  </body>
</html>
