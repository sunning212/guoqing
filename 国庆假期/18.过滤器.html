<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg|upper}}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      // 全局过滤器
      Vue.filter('upper', function (value) {
        return value.toUpperCase();
      });
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
        },
      });
    </script>
  </body>
</html>
