<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{msg | aa}}</h1>
      <h1>{{msg | bb}}</h1>
    </div>

    <script src="./vue.js"></script>
    <script>
      Vue.filter('aa', function (value) {
        return value + ' -aa';
      });
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
        },
        filters: {
          bb: function (value) {
            return value + ' -bb';
          },
        },
      });
    </script>
  </body>
</html>
