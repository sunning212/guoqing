<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg1 | upper }}</h1>
      <h1>{{ msg2 | upper }}</h1>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.filter('upper', function (value) {
        return value.toUpperCase();
      });

      const vm = new Vue({
        el: '#app',
        data: {
          msg1: 'hellovue',
          msg2: 'zhangsan',
        },
      });
    </script>
  </body>
</html>
