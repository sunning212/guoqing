<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <input type="text" v-focus v-red />
    </div>
    <div id="app1">
      <input type="text" v-focus />
    </div>
    <script src="./vue.js"></script>
    <script>
      // 全局定义
      Vue.directive('focus', {
        inserted(el) {
          el.focus();
        },
      });
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello vue',
        },
        // 局部定义
        directives: {
          red: {
            inserted(el) {
              el.style.color = 'red';
            },
          },
        },
      });

      const vm1 = new Vue({
        el: '#app1',
        data: {
          msg: '111',
        },
      });
    </script>
  </body>
</html>
